<html>
    <head>
        <title>Django's girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p><h3><a href="">{{post.title}}</a></h3>published: {{post.published_date}}</p>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
        
    </body>
</html>
